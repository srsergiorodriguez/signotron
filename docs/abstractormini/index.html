<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstractor mini</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="../palettes.js"></script>
    <script src="../core.js"></script>
    <script src="../abstractor.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  </head>

  <style>
    * {
      font-family: 'Open Sans', sans-serif;
      box-sizing: border-box;
    }

    #general {
      box-sizing: content-box;
      width:450px;
      margin:auto;
    }

    #app_controls_container {
      width: 452px;
      border:solid 1px;
      padding: 0px 10px;
    }

    #app_canvas_container {
      box-sizing: content-box;
      border:solid 1px;
      width:450px;
      height:450px;
    }

    #app_code_container {
      margin: 5px 0px 0px 0px;
    }

    .figure_headings {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      text-align: center;
    }

    .figure_name {
      border: solid 1px;
    }

    .shape_set {
      display: inline;
    }

    .buttons_div {
      display: inline;
      position: relative;
    }

    .buttons_name {
      vertical-align:top;
      text-align:right;
      display:inline;
    }

    .icon_button {
      box-sizing: border-box;
      display:inline-block;
      border: 1px solid;
      width:28px;
      height:28px;
      cursor: pointer;
    }

    .dropdown {
      box-sizing: content-box;
      padding: 5px;
      z-index: 2;
      width: 150px;
      background: white;
      border: 1px solid #000;
      border-radius:4px;
      position: absolute;
      display: block;
      top: -102px;
      left: 0px;
    }

    .dropdown::after {
      content: " ";
      position: absolute;
      top: 100%;
      left: 2px;
      margin-left: 0px;
      border-width: 10px;
      border-style: solid;
      border-color: black transparent transparent transparent;
    }

    .icon_button_option {
      display: inline-block;
      border: 1px solid #000;
      border-radius:4px;
      width:30px;
      height:30px;
      cursor: pointer;
    }

    .code_input {
      width: 110px;
      font-size: 12px;
      margin: 0px 5px 0px 0px;
      font-family: 'Courier New', monospace;
    }

    .input_btn {
      border-style: none;
      border-radius:3px;
      background-color:#111111;
      color:white;
      font-size:14px;
      margin:0.2em 0.1em;
      padding:0.3em;
      display:inline;
      transition: 0.3s;
    }

    .input_btn:hover {
      background-color:white;
      color:#111111;
    }

    footer {
      margin:0.5em 1em;
      text-align:center;
      font-size:10px;
    }
  </style>
  <body>
    <div id="general">
      <div id="app">
        <div id="app_container">
          <div id="app_visual_container">
            <div id="app_canvas_container"></div>
          </div>
          <div id="app_controls_container">
            <div id="app_code_container">
              <div class="shape_control" id="shape_control"></div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>Por Sergio Rodríguez Gómez — 2020 — v.2.1.0</p>
      </footer>
    </div>
  </body>
</html>
