<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>motivomotivo — dibujos y patrones geométricos</title>

    <meta name="description" content="Una aplicación para crear dibujos y patrones patrones geométricos">
    <meta name="keywords" content="abstracción, signotron, abstractor, semiótica, sergio rodríguez gómez, íconos, símbolos, signo, humanidades digitales, diseño, arte, patrón, motivomotivo">
    <meta name="author" content="Sergio Rodríguez Gómez">
    <meta name="distribution" content="Global">
    <meta name="robots" content="index">

    <!-- Facebook open graph meta -->
    <meta name="og:title" content="Motivo — dibujos y patrones geométricos"/>
    <meta name="og:url" content="https://srsergiorodriguez.github.io/signotron/motivomotivo/"/>
    <meta name="og:image" content="https://srsergiorodriguez.github.io/signotron/motivothumb.png/"/>
    <meta name="og:site_name" content="motivomotivo — dibujos y patrones geométricos"/>
    <meta name="og:description" content="Una aplicación para crear dibujos y patrones patrones geométricos"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="../palettes.js"></script>
    <script src="../core.js"></script>
    <script src="./helpers.js"></script>
    <script src="./sketch.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  </head>

  <style>
    * {
      box-sizing:border-box;
      font-family: 'Open Sans', sans-serif;
      padding: 0px;
      margin: 0px;
    }

    #general {
      max-width: 1200px;
      margin: auto;
      overflow: auto;
    }

    header {
      margin:auto;
      padding: 0px;
      text-align:center;
      color:#fff;
      background:#000;
    }

    p {
      font-size: 9px;
      margin: 0px;
      padding: 0px;
    }

    #app_container {
      display: none;
      padding: 0px;
      margin: auto 0px;
      text-align: center;
    }

    .app_grid {
      box-sizing:content-box;
      display: grid;
      grid-template-columns: 1fr 1fr;
      border: solid 1px;
      grid-gap: 5px;
    }

    #app_general_code_container {
      border: solid 1px;
    }

    #setup_container {
      margin: auto;
      padding: 5px;
      border: solid 1px;
      text-align: center;
    }

    #preview_container {
      padding: 0px;
      margin: 0px;
      position: relative;
    }

    #preview_img {
      width: 100%;
      display:block;
      position: relative;
      border: solid 0.5px black;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0px;
      top: 0px;
    }

    .selected {
      position: absolute;
      border: dotted 5px #FF6347;
      pointer-events: none;
    }

    .app_interaction {
      margin: auto;
      padding: 15px;
      height: 100%;
    }

    #app_controls_container {
      display:grid;
      grid-gap: 0px 4px;
      margin: 0px;
      padding: 0px;
    }

    .code_input {
      width:100%;
      font-size:14px;
      margin:0;
      padding:1px;
    }

    #general_code_input {
      width:100%;
      font-size:14px;
    }

    .buttons_name {
      vertical-align:top;
      text-align:right;
      display:inline;
    }

    .input_btn {
      border: solid black 1px;
      border-radius:3px;
      background-color:black;
      color:white;
      font-size:12px;
      margin:0.3em 0.1em;
      padding:0.5em;
      display:inline;
      cursor: pointer;
      transition: 0.3s;
    }

    .input_btn:hover {
      background-color:white;
      color:black;
    }

    iframe {
      border: none;
    }

    footer {
      margin:0.5em 1em;
      text-align:center;
      font-size:12px;
      margin: auto;
    }

    #loading_container {
      position: relative;
    }

    .loading_screen {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 175px;
      background: white;
      text-align: center;
      font-size: 20px;
    }
  </style>

  <body>
    <div id="general">
      <header>
        <h1>motivomotivo</h1>
      </header>
      <div id="app_general_code_container" class="app_interaction">
        <input id="general_code_input">
        <button class="input_btn" id="read_code_btn">leer</button>
        <button class="input_btn" id="erase_code_btn">borrar</button>
        <button class="input_btn" id="random_code_btn">aleatorio</button>
        <button class="input_btn" id="copy_code_btn">copiar código</button>
        <button class="input_btn" id="save_image_btn">guardar imagen</button>
      </div>
      <div id="setup_container">
        <label for="x_tiles_input">Baldosas horizontales =></label>
        <input type="number" min="1" max="15" id="x_tiles_input" value="4"/>
        <label for="x_tiles_input">Baldosas verticales =></label>
        <input type="number" min="1" max="15" id="y_tiles_input" value="4"/>
        <button id="tiles_btn" class="input_btn">Listo</button>
      </div>
      <div id="app_container">
        <div class="app_grid">
          <div id="preview_container">
            <img id="preview_img"/>
          </div>
          <div id="codes_container">
            <div id="app_interaction" class="app_interaction">
              <div id="loading_container"></div>
              <div id="abstractor_container"></div>
              <div id="app_controls_container"></div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <footer>
      <p>Por Sergio Rodríguez Gómez — 2021 — V2.1</p>
    </footer>
  </body>
</html>
